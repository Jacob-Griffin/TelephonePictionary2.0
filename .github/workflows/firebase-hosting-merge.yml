name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - run: pnpm install && pnpm build
      - run: cd apps/tp-app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_TELEPHONE_PICTIONARY }}'
          channelId: live
          projectId: new-telephone-pictionary
        env:
          VITE_APIKEY: '${{ secrets.APIKEY }}'
          VITE_APPID: '${{ secrets.APPID }}'
          VITE_AUTHDOMAIN: '${{ secrets.AUTHDOMAIN }}'
          VITE_PROJECTID: '${{ secrets.PROJECTID }}'
          VITE_STORAGEBUCKET: '${{ secrets.STORAGEBUCKET }}'
          VITE_MESSAGINGSENDERID: '${{ secrets.MESSAGINGSENDERID }}'
          VITE_MEASUREMENTID: '${{ secrets.MEASUREMENTID }}'
          VITE_DATABASEURL: '${{ secrets.DATABASEURL }}'

name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create ENV
        env:
          VITE_APIKEY: '${{ secrets.APIKEY }}'
          VITE_APPID: '${{ secrets.APPID }}'
          VITE_AUTHDOMAIN: '${{ secrets.AUTHDOMAIN }}'
          VITE_PROJECTID: '${{ secrets.PROJECTID }}'
          VITE_STORAGEBUCKET: '${{ secrets.STORAGEBUCKET }}'
          VITE_MESSAGINGSENDERID: '${{ secrets.MESSAGINGSENDERID }}'
          VITE_MEASUREMENTID: '${{ secrets.MEASUREMENTID }}'
          VITE_DATABASEURL: '${{ secrets.DATABASEURL }}'
        run: |
          touch ./apps/tp-app/firebase.secrets.js
          echo export const apiKey = \"$VITE_APIKEY\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const appId = \"$VITE_APPID\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const authDomain = \"$VITE_AUTHDOMAIN\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const projectId = \"$VITE_PROJECTID\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const storageBucket = \"$VITE_STORAGEBUCKET\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const messagingSenderId = \"$VITE_MESSAGINGSENDERID\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const measurementId = \"$VITE_MEASUREMENTID\"\; >> ./apps/tp-app/firebase.secrets.js
          echo export const databaseURL = \"$VITE_DATABASEURL\"\; >> ./apps/tp-app/firebase.secrets.js
      - run: cat ./apps/tp-app/firebase.secrets.js
      - uses: pnpm/action-setup@v2.2.4
      - run: pnpm install && pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_TELEPHONE_PICTIONARY }}'
          channelId: dev
          projectId: new-telephone-pictionary
          entryPoint: './apps/tp-app'

name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - run: pnpm install && pnpm build
      - name: Create ENV
        env:
          VITE_APIKEY: '${{ secrets.APIKEY }}'
          VITE_APPID: '${{ secrets.APPID }}'
          VITE_AUTHDOMAIN: '${{ secrets.AUTHDOMAIN }}'
          VITE_PROJECTID: '${{ secrets.PROJECTID }}'
          VITE_STORAGEBUCKET: '${{ secrets.STORAGEBUCKET }}'
          VITE_MESSAGINGSENDERID: '${{ secrets.MESSAGINGSENDERID }}'
          VITE_MEASUREMENTID: '${{ secrets.MEASUREMENTID }}'
          VITE_DATABASEURL: '${{ secrets.DATABASEURL }}'
        run: |
          touch ./apps/tp-app/.env.local
          echo $VITE_APIKEY > ./apps/tp-app/.env.local
          echo $VITE_APPID > ./apps/tp-app/.env.local
          echo $VITE_AUTHDOMAIN > ./apps/tp-app/.env.local
          echo $VITE_PROJECTID > ./apps/tp-app/.env.local
          echo $VITE_STORAGEBUCKET > ./apps/tp-app/.env.local
          echo $VITE_MESSAGINGSENDERID > ./apps/tp-app/.env.local
          echo $VITE_MEASUREMENTID > ./apps/tp-app/.env.local
          echo $VITE_DATABASEURL > ./apps/tp-app/.env.local
      - run: cat ./apps/tp-app/.env.local
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_TELEPHONE_PICTIONARY }}'
          channelId: dev
          projectId: new-telephone-pictionary
          entryPoint: './apps/tp-app'
